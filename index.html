<!DOCTYPE html>
<html lang="en" data-theme="pink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="brand">For You</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="moments.html" class="nav-link">Moments</a>
                <a href="first-date.html" class="nav-link">First Date</a>
                <a href="travels.html" class="nav-link">Travels</a>
                <a href="letter.html" class="nav-link">Letter</a>
            </nav>
            <div class="theme-switcher">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="pink">Pink</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="daisy-background"></div>
            <div class="hero-content">
                <div class="hero-card">
                    <h1 class="hero-title">Happy Birthday, My Love</h1>
                    <p class="hero-subtitle">Every moment with you is a treasure I hold close to my heart</p>
                    <div class="cta-buttons">
                        <a href="moments.html" class="btn btn-primary">Favorite Moments</a>
                        <a href="letter.html" class="btn btn-secondary">Read My Letter</a>
                    </div>
                </div>
                <div class="calla-visual">
                    <img src="assets/svg/calla.svg" alt="Calla Lily" class="calla-svg">
                </div>
            </div>
        </section>

        <section class="relationship-counter">
            <div class="counter-card">
                <div class="counter-item">
                    <div class="counter-label">Days Together</div>
                    <div class="counter-value" id="days-together">0</div>
                </div>
                <div class="counter-divider"></div>
                <div class="counter-item">
                    <div class="counter-label">Since</div>
                    <div class="counter-value" id="since-date">YYYY-MM-DD</div>
                </div>
            </div>
        </section>

        <section class="photo-collage" id="photo-collage">
            <!-- Photos will be added dynamically by JavaScript -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
